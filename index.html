<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="card mt-4">
            <div class="card-header">
                <h1>Paymen for example</h1>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                <div class="row mb-3">
                    <div class="col-5">
                        <label>Card #</label>
                        <input class="form-control" type="text" placeholder="xxxxxxx"
                            aria-label="default input example">
                    </div>
                    <div class="col-3">
                        <label>CVC #</label>
                        <input class="form-control" type="text" placeholder="xxxxxxx"
                            aria-label="default input example">
                    </div>
                    <div class="col-4">
                        <label>Amount</label>
                        <div class="d-flex">
                            <span>$</span>
                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label>First Name</label>
                        <input class="form-control" type="text" aria-label="default input example">
                    </div>
                    <div class="col-6">
                        <label>Last Name</label>
                        <input class="form-control" type="text" aria-label="default input example">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label>City</label>
                        <input class="form-control" type="text" aria-label="default input example">
                    </div>
                    <div class="col-3">
                        <label>State</label>
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                            <option selected>Pick a State</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label>Postal Code</label>
                        <input class="form-control" type="text" aria-label="default input example">
                    </div>
                </div>
                <div class="row mt6">
                    <div class="col-6 mt-2">
                        <label>We accept</label>
                        <div class="d-flex">
                            <div class="form-check bg-secondary">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    <i class="fa-brands fa-cc-mastercard text-white me-3"></i>
                                </label>
                            </div>
                            <div class="form-check bg-secondary">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    <i class="fa-brands fa-cc-visa text-white me-3"></i> </label>
                            </div>
                            <div class="form-check bg-secondary">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    <i class="fa-brands fa-cc-paypal text-white me-3"></i> </label>
                            </div>
                            <div class="form-check bg-secondary">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    <i class="fa-brands fa-cc-diners-club text-white me-1"></i> </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1"></textarea>
                        <div id="emailHelp" class="form-text">add any notes here.</div>

                    </div>
                </div>
            </div>
            <div class="card-footer d-flex justify-content-end">
                <button type="button" class="btn btn-secondary me-2">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>

</body>

</html>
